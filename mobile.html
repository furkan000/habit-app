<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker - Mobile</title>
  <script>
    // Ensure mobile parameter is present in URL
    const params = new URLSearchParams(window.location.search);
    if (!params.get('mobile')) {
      params.set('mobile', 'true');
      window.history.replaceState({}, '', '?' + params.toString());
    }
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      min-height: 100vh;
      font-family: 'Courier New', monospace;
      background: #fff;
      color: #000;
      font-size: 16px;
      line-height: 1.4;
    }

    body.night-mode {
      background: #000;
      color: #fff;
    }

    .app {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      padding: 12px 16px;
      border-bottom: 3px solid #000;
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .night-mode .header {
      border-bottom-color: #fff;
      background: #000;
    }

    .header h1 {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
    }

    .header-actions {
      display: flex;
      gap: 8px;
      flex-wrap: nowrap;
    }

    /* Main content */
    .content {
      flex: 1;
      padding: 12px 16px;
      overflow-x: hidden;
    }

    /* Grid container */
    .grid-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Column headers */
    .grid-header {
      display: grid;
      grid-template-columns: 1fr repeat(3, 50px);
      border-bottom: 2px solid #000;
      background: #fff;
      margin-bottom: 8px;
    }

    .night-mode .grid-header {
      border-bottom-color: #fff;
      background: #000;
    }

    .grid-header-cell {
      padding: 10px 4px;
      text-align: center;
      border-right: 1px solid #000;
      font-weight: bold;
      font-size: 14px;
    }

    .night-mode .grid-header-cell {
      border-right-color: #fff;
    }

    .grid-header-cell:first-child {
      text-align: left;
      padding-left: 12px;
    }

    .grid-header-cell.today {
      background: #000;
      color: #fff;
    }

    .night-mode .grid-header-cell.today {
      background: #fff;
      color: #000;
    }

    /* Grid body */
    .grid-body {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
    }

    /* Habit row */
    .habit-row {
      display: grid;
      grid-template-columns: 1fr repeat(3, 50px);
      border-bottom: 1px solid #000;
      min-height: 48px;
      cursor: move;
      transition: opacity 0.2s;
    }

    .night-mode .habit-row {
      border-bottom-color: #fff;
    }

    .habit-row:active {
      background: #f0f0f0;
    }

    .night-mode .habit-row:active {
      background: #222;
    }

    .habit-row.dragging {
      opacity: 0.5;
    }

    .habit-row-placeholder {
      background: repeating-linear-gradient(
        45deg,
        #ccc,
        #ccc 10px,
        #ddd 10px,
        #ddd 20px
      );
      border: 2px dashed #999;
    }

    .night-mode .habit-row-placeholder {
      background: repeating-linear-gradient(
        45deg,
        #333,
        #333 10px,
        #222 10px,
        #222 20px
      );
      border-color: #666;
    }

    .habit-name-cell {
      padding: 12px;
      border-right: 1px solid #000;
      font-weight: bold;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .drag-handle {
      cursor: grab;
      opacity: 0.5;
      user-select: none;
      font-size: 14px;
    }

    .drag-handle:active {
      cursor: grabbing;
    }

    .night-mode .habit-name-cell {
      border-right-color: #fff;
    }

    .habit-name-cell:active {
      background: #000;
      color: #fff;
    }

    .night-mode .habit-name-cell:active {
      background: #fff;
      color: #000;
    }

    .day-cell {
      border-right: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
    }

    .night-mode .day-cell {
      border-right-color: #fff;
    }

    .day-cell.completed {
      background: #000;
      color: #fff;
    }

    .night-mode .day-cell.completed {
      background: #fff;
      color: #000;
    }

    .day-cell.today {
      border-left: 2px solid #000;
      border-right: 2px solid #000;
    }

    .night-mode .day-cell.today {
      border-left-color: #fff;
      border-right-color: #fff;
    }

    .day-cell:active {
      background: #666;
    }

    .night-mode .day-cell:active {
      background: #999;
    }

    .streak-cell {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      border-right: none;
    }

    /* Buttons */
    button {
      background: #fff;
      color: #000;
      border: 2px solid #000;
      padding: 8px 12px;
      font-size: 16px;
      font-family: inherit;
      cursor: pointer;
      font-weight: bold;
      touch-action: manipulation;
    }

    .night-mode button {
      background: #000;
      color: #fff;
      border-color: #fff;
    }

    button:active {
      background: #000;
      color: #fff;
    }

    .night-mode button:active {
      background: #fff;
      color: #000;
    }

    button.primary {
      background: #000;
      color: #fff;
    }

    .night-mode button.primary {
      background: #fff;
      color: #000;
    }

    button.primary:active {
      background: #fff;
      color: #000;
    }

    .night-mode button.primary:active {
      background: #000;
      color: #fff;
    }

    button.small {
      padding: 4px 8px;
      font-size: 14px;
    }

    button.icon {
      min-width: auto;
      padding: 8px 10px;
      font-size: 18px;
    }

    /* Modal/Overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      z-index: 100;
      flex-direction: column;
    }

    .night-mode .overlay {
      background: #000;
    }

    .overlay.active {
      display: flex;
    }

    .overlay .header {
      position: static;
    }

    .form-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 16px;
    }

    .form-group input {
      width: 100%;
      border: 2px solid #000;
      padding: 12px;
      font-family: inherit;
      font-size: 16px;
      background: #fff;
      color: #000;
    }

    .night-mode .form-group input {
      border-color: #fff;
      background: #000;
      color: #fff;
    }

    .form-actions {
      padding: 16px;
      border-top: 2px solid #000;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .night-mode .form-actions {
      border-top-color: #fff;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 40px 20px;
    }

    .empty-state h2 {
      font-size: 20px;
      margin-bottom: 12px;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 40px;
      font-size: 18px;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 40px 20px;
    }

    .empty-state h2 {
      font-size: 20px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <h1>Habits</h1>
      <div class="header-actions">
        <button id="night-mode-toggle" class="icon">☾</button>
        <button id="add-habit-btn" class="primary">+ Add</button>
      </div>
    </div>

    <div class="content">
      <div class="grid-container">
        <div class="grid-header" id="grid-header"></div>
        <div class="grid-body" id="grid-body">
          <div class="loading">Loading...</div>
        </div>
      </div>
    </div>

    <!-- Add/Edit Habit Modal -->
    <div class="overlay" id="habit-modal">
      <div class="header">
        <h1 id="modal-title">Add Habit</h1>
        <button id="close-modal">✕</button>
      </div>
      <div class="form-content">
        <div class="form-group">
          <label for="habit-name">Habit Name</label>
          <input type="text" id="habit-name" placeholder="e.g., Morning Exercise">
        </div>
      </div>
      <div class="form-actions">
        <button id="delete-habit-btn" style="display: none;">Delete</button>
        <button id="cancel-btn">Cancel</button>
        <button id="save-habit-btn" class="primary">Save</button>
      </div>
    </div>
  </div>

  <script type="module" src="/mobile.js"></script>
</body>
</html>
